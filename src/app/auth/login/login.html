<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="credentials.username" name="username" placeholder="Username" required />
    <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p class="message error" *ngIf="error">{{ error }}</p>

  <p class="register-link">
    Donâ€™t have an account?
    <a (click)="goToRegister()" class="register-text">Register here</a>
  </p>
</div>
