<div class="auth-card">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <label>Role</label>
    <select [(ngModel)]="model.role" name="role">
      <option value="STUDENT">Student</option>
      <option value="WARDEN">Warden</option>
      <option value="ADMIN">Admin</option>
    </select>

    <label>Name</label>
    <input type="text" [(ngModel)]="model.name" name="name" required />

    <label>Email</label>
    <input type="email" [(ngModel)]="model.email" name="email" required />

    <label>Password</label>
    <input type="password" [(ngModel)]="model.password" name="password" required />

    <button type="submit">Create Account</button>
    <div class="footer-links">
      <a routerLink="/login">Already have account?</a>
      <a routerLink="/landing">Back to Home</a>
    </div>
  </form>
</div>
