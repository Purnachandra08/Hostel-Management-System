<!-- ========== Navbar ========== -->
<nav class="navbar">
  <div class="navbar-container">
    <div class="logo">SmartHostel</div>
    <div class="nav-links">
      <a routerLink="/login" class="nav-btn login">Login</a>
      <a routerLink="/register" class="nav-btn register active">Register</a>
    </div>
  </div>
</nav>

<!-- ========== Registration Form ========== -->
<div class="register-container">
  <div class="form-card">
    <h2>Create Your Account</h2>
    <p class="subtitle">Join SmartHostel and simplify your hostel life.</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" [(ngModel)]="model.fullName" name="fullName" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="model.username" name="username" required placeholder="Choose a username" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="model.email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="model.phone" name="phone" required placeholder="Enter your phone number" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="model.password" name="password" required placeholder="Create a password" />
      </div>

      <div class="form-group">
        <label>Role</label>
        <select [(ngModel)]="model.role" name="role">
          <option value="student">Student</option>
          <option value="warden">Warden</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Register</button>

      <p class="status success" *ngIf="message">{{ message }}</p>
      <p class="status error" *ngIf="error">{{ error }}</p>
    </form>

    <p class="login-link">
      Already have an account?
      <a (click)="goToLogin()">Login here</a>
    </p>
  </div>
</div>
