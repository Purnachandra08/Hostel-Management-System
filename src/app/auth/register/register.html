<!-- ========== Registration Page ========== -->
<div class="register-page">
  <div class="register-card">
    <h2>Create Your Account ðŸš€</h2>
    <p class="subtitle">Join SmartHostel and simplify your hostel life.</p>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="model.fullName"
          name="fullName"
          placeholder="Full Name"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="model.username"
          name="username"
          placeholder="Username"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="model.email"
          name="email"
          placeholder="Email Address"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="model.phone"
          name="phone"
          placeholder="Phone Number"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="model.password"
          name="password"
          placeholder="Create Password"
          required
        />
      </div>

      <div class="form-group">
        <select [(ngModel)]="model.role" name="role">
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="warden">Warden</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit" class="register-btn">Register</button>

      <p class="status success" *ngIf="message">{{ message }}</p>
      <p class="status error" *ngIf="error">{{ error }}</p>
    </form>

    <p class="login-link">
      Already have an account?
      <a (click)="goToLogin()">Login here</a>
    </p>
  </div>
</div>
