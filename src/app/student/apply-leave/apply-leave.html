a<div class="apply-leave-container">
  <h2>Apply for Leave</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">Leave Type</label>
      <select id="type" [(ngModel)]="leave.type" name="type" required>
        <option value="" disabled selected>Select Type</option>
        <option value="Sick Leave">Sick Leave</option>
        <option value="Casual Leave">Casual Leave</option>
        <option value="Vacation">Vacation</option>
      </select>
    </div>

    <div class="form-group">
      <label for="from">From Date</label>
      <input type="date" id="from" [(ngModel)]="leave.fromDate" name="fromDate" required>
    </div>

    <div class="form-group">
      <label for="to">To Date</label>
      <input type="date" id="to" [(ngModel)]="leave.toDate" name="toDate" required>
    </div>

    <div class="form-group">
      <label for="reason">Reason</label>
      <textarea id="reason" rows="3" [(ngModel)]="leave.reason" name="reason" placeholder="Enter reason..." required></textarea>
    </div>

    <button type="submit">Submit Leave</button>
  </form>
</div>
