<div class="apply-leave-container">
  <h2>Apply for Leave</h2>

  <form class="leave-form" (ngSubmit)="onSubmit()" #leaveForm="ngForm">
    <div class="form-group">
      <label for="leaveType">Leave Type</label>
      <select id="leaveType" name="type" [(ngModel)]="leave.type" required>
        <option value="">Select Type</option>
        <option value="CASUAL">Casual Leave</option>
        <option value="MEDICAL">Medical Leave</option>
        <option value="EMERGENCY">Emergency Leave</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fromDate">From Date</label>
      <input type="date" id="fromDate" name="fromDate" [(ngModel)]="leave.fromDate" required>
    </div>

    <div class="form-group">
      <label for="toDate">To Date</label>
      <input type="date" id="toDate" name="toDate" [(ngModel)]="leave.toDate" required>
    </div>

    <div class="form-group">
      <label for="reason">Reason</label>
      <textarea id="reason" name="reason" [(ngModel)]="leave.reason" rows="3" placeholder="Enter reason for leave" required></textarea>
    </div>

    <button type="submit" class="submit-btn" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Submitting...' : 'Submit Leave Request' }}
    </button>
  </form>

  <p class="success-message" *ngIf="message">{{ message }}</p>
  <p class="error-message" *ngIf="error">{{ error }}</p>
</div>
